<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covid Symptom Tracker</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {padding-top: 70px;}
  </style>
	</style><link rel="icon" href="favicon.png"/>
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/distance-util.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/leaflet-routing-machine.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript" src="profile.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menujska-vrstica">
              <span class="sr-only">Prikaži menu</span>
              <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <!-- ZAČETEK: Ime vaše aplikacije -->
            <a class="navbar-brand" href="index.html">Covid-19 Symptom Tracker</a>
            <!-- KONEC: Ime vaše aplikacije -->
          </div>
          <div style="float: right;">
            <a class="navbar-brand" href="index.html">Odjavi me</a>
          </div>
        </div>
    </nav>

    <div class="container">
      <main class="col-12 col-md-12" style="display: grid;" role="main">
        <form id="dataForm" style="padding-top: 1rem;">
          <div class="form-row row-cols-auto">
            <div class="col-md-6">
              <label for="simptomi">Simptomi:</label>
              <input type="text" class="form-control" id="simptomi" name="simptomi" placeholder="Vaši simptomi (suh kašelj, bolečina v mišicah,...)" required>
            </div>

            <div class="col-md-6">
              <label for="vrocina">Vročina:</label>
              <input type="number" class="form-control" id="vrocina" name="vrocina" placeholder="Vaša trenutna vročina" required>
            </div>

            <div class="col-md-6">
              <label for="kadilec">Ali ste kadilec?</label>
              <select class="form-control" name="kadilec" id="kadilec">
                <option selected value="0">Ne kadim</option>
                <option value="1">Da, občasno</option>
                <option value="2">Da, redno</option>
              </select>
            </div>
  
            <div class="col-md-6">
              <label for="bolezni">Bolezni:</label>
              <input type="text" class="form-control" id="bolezni" name="bolezni" placeholder="Vaše predhodne bolezni" required>
            </div>
          </div>
          <div class="form-row row-cols-auto">
            <div class="col-sm-12" style="padding-top: 1rem !important;">
              <button id="update" type="submit" class="btn btn-primary-mb-2">Posodobi podatke</button>
            </div>
          </div>
        </form>
        <div style="display: inline-block" id="chart2"></div>
      </main>
    </div>
</body>
</html>
